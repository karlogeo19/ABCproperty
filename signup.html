<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../ABCproperty/css/index.css">
    <title>Sign Up</title>
</head>

<body id="loginbody">

    <div class="heading">
        <h1 class="h1login">Sign Up</h1>
    </div>

    <form action="php/signup_process.php" method="post">
        <label for="custName">Customer Name:</label>
        <input class="inputlogin" type="text" id="custName" name="custName" required>

        <label for="email">Email:</label>
        <input class="inputlogin" type="email" id="email" name="email" required>

        <label for="mobileNo">Mobile Number:</label>
        <input class="inputlogin" type="text" id="mobileNo" name="mobileNo" required>

        <label for="password">Password:</label>
        <input class="inputlogin" type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>

</body>

</html>
